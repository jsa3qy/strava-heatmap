<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Heatmap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }

        .footer {
            background: #f5f5f5;
            padding: 18px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #d4d4d4;
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        .footer-name {
            font-weight: 400;
            color: #171717;
        }

        .footer-count {
            font-weight: 300;
            color: #737373;
        }

        @media (max-width: 640px) {
            .footer {
                padding: 14px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe src="heatmap.html" title="Activity Heatmap"></iframe>
    </div>
    <div class="footer">
        <span class="footer-name">Jesse Alloy</span>
        <span class="footer-count">83 activities</span>
    </div>
</body>
</html>
